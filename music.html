<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player with Playlist</title>
  <link rel="stylesheet" href="music.css" />
</head>
<body>
  <div class="music-player">
    <h1>Music play list</h1>
    <h1 id="current-song">Music play list</h1>
    <audio id="audio-player" controls></audio>
    <div class="controls">
      <button id="prev">Prev</button>
      <button id="play-pause">Play</button>
      <button id="next">Next</button>
    </div>
    <img src="imgage/hhhhhhhhhhhhhh.webp" class="profile">
    <ul id="playlist">
      <li data-src="media m/A1.mpeg">song 1</li>
      <li data-src="media m/A2.mpeg">song 2</li>
      <li data-src="media m/A3.mpeg">song 3</li>
      <li data-src="media m/A4.mpeg">song 4</li>
      <li data-src="media m/A5.mpeg">song 5</li>
    </ul>
</div>
  <script src="music.js"></script>
</body>
</html>
